server:
  port: 8083
spring:
  application:
    name: authentication-module
  # PostgreSQL Data Source Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: mypassword
  jpa:
    hibernate:
      ddl-auto: create
  sql:
    init:
      continue-on-error: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/