<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Verification</title>
</head>
<body>
<p>Hello <span th:text="${username}">User</span>,</p>

<p>Welcome to SynthexIT! To verify your email address, please click the following link:</p>

<p><a th:href="${emailVerificationLink}" style="background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;">Verify Email</a></p>

<p>If you did not sign up for an account on SynthexIT, please ignore this email.</p>

<p>Thank you!<br/>
    Team SynthexIT</p>
</body>
</html>
